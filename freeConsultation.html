<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أربَاحْ</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="./assets/css/aos.css" />

    <link rel="icon" href="./assets/image/favicon.png" type="image/x-icon" />
  </head>
  <body class="">
    <!-- Header Section -->
    <div id="header-section"></div>

    <!-- free Consultation section -->
    <section
      class="relative flex min-h-[calc(100vh-130px)] items-center justify-center bg-white px-6 py-5 sm:px-[10%] lg:py-10 xl:mt-10 2xl:px-0"
      role="region"
      aria-labelledby="free-consultation-form-heading"
    >
      <div
        class="mx-auto flex size-full max-w-6xl flex-col rounded-md border border-gray-500 bg-slate-100 shadow-xl 2xl:container sm:flex-row"
      >
        <div class="relative hidden w-[35%] xl:block" data-aos="fade-up">
          <img
            src="./assets/image/illustrations/floating_man.svg"
            class="absolute bottom-0 left-1/2 h-[120%] -translate-x-1/2"
          />
        </div>
        <div
          class="w-full rounded-l-md border-r border-gray-500 bg-white xl:w-[70%]"
        >
          <!-- free Consultation form  -->
          <form
            id="contact-us-form"
            class="flex min-w-[65%] flex-1 flex-col justify-between gap-7 px-8 py-4 xl:gap-8"
            role="form"
            data-aos="fade-up"
            aria-describedby="contact-info"
          >
            <!-- Title -->
            <h2 id="contact-form-heading" class="h5 text-themeBlue">
              لا تدع الأسئلة المالية تعيق تقدمك! احصل على استشارة محاسبية مجانية
              الآن وسنساعدك في اتخاذ القرار الصحيح.
            </h2>

            <div class="flex flex-col items-center gap-6 sm:flex-row">
              <!-- name -->
              <div class="relative w-full" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                  id="name-input"
                  aria-label="الاسم"
                  required
                />
                <label
                  class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                  for="name-input"
                  >الاسم:</label
                >
              </div>

              <!-- Number -->
              <div class="relative w-full" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer-focus:text-primary p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                  id="phone-input"
                  aria-label="رقم الجوال"
                  required
                />
                <label
                  class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                  for="phone-input"
                  >رقم الجوال:</label
                >
              </div>
            </div>

            <div class="flex flex-col items-center gap-6 sm:flex-row">
              <!-- company name -->
              <div class="relative w-full" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer-focus:text-primary p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                  id="company-name-input"
                  aria-label="اسم الشركة"
                  required
                />
                <label
                  class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                  for="company-name-input"
                  >أسم الشركة:</label
                >
              </div>
              <!-- company field -->
              <div class="relative w-full" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer-focus:text-primary p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                  id="company-field-input"
                  aria-label="مجال العمل"
                  required
                />
                <label
                  class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                  for="company-field-input"
                  >مجال العمل:</label
                >
              </div>
              <!-- Email -->
              <div class="relative w-full" data-te-input-wrapper-init>
                <input
                  type="email"
                  class="p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                  id="email-input"
                  aria-label="البريد الإلكتروني"
                  required
                />
                <label
                  class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                  for="email-input"
                  >البريد الألكتروني:</label
                >
              </div>
            </div>

            <!-- Message -->
            <div class="relative" data-te-input-wrapper-init>
              <textarea
                class="p-normal peer block min-h-[auto] w-full resize-none rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                id="message-textarea"
                rows="2"
                aria-label="الاستفسار"
                required
              ></textarea>
              <label
                for="message-textarea"
                class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                >الاستفسار:</label
              >
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="p-normal block w-full rounded-md bg-themeBlue px-6 py-3 font-bold leading-normal text-white outline-themeGreen transition-colors duration-150 hover:bg-indigo-700"
              aria-label="إرسال النموذج"
            >
              أرسال
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <div id="footer-section"></div>

    <!-- WhatsApp contact button -->
    <div id="whatsapp-button"></div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
