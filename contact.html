<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أربَاحْ</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="./assets/css/aos.css" />

    <link rel="icon" href="./assets/image/favicon.png" type="image/x-icon" />
  </head>
  <body class="">
    <!-- Header Section -->
    <div id="header-section"></div>

    <!-- Contact form & info section -->
    <section
      class="relative flex min-h-[calc(100svh-90px)] items-center justify-center overflow-hidden bg-white px-6 py-5 sm:px-[10%] lg:py-10 2xl:px-0"
      role="region"
      aria-labelledby="contact-form-heading"
    >
      <div
        class="mx-auto flex w-full max-w-6xl flex-col gap-8 rounded-xl bg-slate-100 px-6 py-4 shadow-xl 2xl:container sm:flex-row"
      >
        <!-- Form -->
        <form
          id="contact-us-form"
          class="flex min-w-[60%] flex-1 flex-col justify-between gap-6 py-4"
          role="form"
          aria-describedby="contact-info"
          data-aos="fade-up"
        >
          <!-- Title -->
          <h2 id="contact-form-heading" class="h5 text-themeBlue">
            يسعدنا التواصل معك ومناقشة كل ما تحتاجه!
          </h2>

          <!-- Name -->
          <div class="relative" data-te-input-wrapper-init>
            <input
              type="text"
              class="peer-focus:text-primary p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
              id="name-input"
              aria-label="الاسم"
              required
            />
            <label
              class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
              for="name-input"
              >الأسم</label
            >
          </div>

          <div class="flex flex-col items-center gap-6 sm:flex-row">
            <!-- Email -->
            <div class="relative w-full" data-te-input-wrapper-init>
              <input
                type="email"
                class="p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                id="email-input"
                aria-label="البريد الإلكتروني"
                required
              />
              <label
                class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                for="email-input"
                >البريد الألكتروني</label
              >
            </div>

            <!-- Number -->
            <div class="relative w-full" data-te-input-wrapper-init>
              <input
                type="text"
                class="peer-focus:text-primary p-normal peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                id="phone-input"
                aria-label="رقم الجوال"
                required
              />
              <label
                class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
                for="phone-input"
                >رقم الجوال</label
              >
            </div>
          </div>

          <!-- Message -->
          <div class="relative" data-te-input-wrapper-init>
            <textarea
              class="p-normal peer block min-h-[auto] w-full resize-none rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] text-themeBlue outline-themeGreen transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
              id="message-textarea"
              rows="3"
              aria-label="نص الرسالة"
              required
            ></textarea>
            <label
              for="message-textarea"
              class="p-normal pointer-events-none absolute right-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:text-sm peer-focus:font-bold peer-focus:text-themeBlue peer-data-[te-input-state-active]:-translate-y-[1.5rem] peer-data-[te-input-state-active]:text-sm motion-reduce:transition-none"
              >نص الرسالة</label
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="p-normal block w-full rounded-md bg-themeBlue px-6 py-3 font-bold leading-normal text-white outline-themeGreen transition-colors duration-150 hover:bg-indigo-700"
            aria-label="إرسال النموذج"
          >
            أرسال
          </button>
        </form>

        <!-- Contact Info -->
        <div
          class="flex max-h-full max-w-xl flex-col justify-evenly gap-4"
          aria-labelledby="contact-info"
          data-aos="fade-up"
          data-aos-offset="-50"
        >
          <div class="order-2 max-w-full sm:order-1">
            <img
              src="./assets/image/illustrations/contact.png"
              alt="توضيح التواصل"
            />
          </div>
          <div class="p-small order-1 text-gray-700 sm:order-2 sm:mt-8">
            لا تفضل استخدام النماذج؟ يمكنك مراسلتنا عبر البريد الإلكتروني أو
            التواصل معنا مباشرة عبر الهاتف أو الواتساب.
            <div class="mt-4 flex flex-wrap gap-2">
              <span class="min-w-max underline">
                البريد الألكتروني:
                <a
                  class="inline-block text-neutral-500"
                  target="_blank"
                  href="mailto:info@arbah.sa"
                  aria-label="البريد الإلكتروني info@arbah.sa"
                  >info@arbah.sa</a
                >
              </span>
              <span class="min-w-max underline">
                للأتصال:
                <a
                  class="inline-block text-neutral-500"
                  href="tel:+966920031093"
                  style="direction: ltr"
                  aria-label="رقم الاتصال +966 92 003 1093"
                >
                  +966 92 003 1093
                </a>
              </span>
              <span class="min-w-max underline">
                واتس اب:
                <a
                  class="inline-block text-neutral-500"
                  style="direction: ltr"
                  href="https://api.whatsapp.com/send/?phone=966553510931&text&type=phone_number&app_absent=0"
                  target="_blank"
                  aria-label="التواصل عبر واتساب +966 55 351 0931"
                >
                  +966 55 351 0931
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <div id="footer-section"></div>

    <!-- WhatsApp contact button -->
    <div id="whatsapp-button"></div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
